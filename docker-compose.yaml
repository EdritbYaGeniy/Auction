version: '3.8'

services:
  # Сервис приложения Laravel (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: dockerfiles/app.Dockerfile
    container_name: laravel_app
    volumes:
      - ./src:/var/www/html
    environment:
      # Настройки для Laravel .env файла
      DB_CONNECTION: pgsql
      DB_HOST: pgsql
      REDIS_HOST: redis
      QUEUE_CONNECTION: rabbitmq
      KAFKA_BROKER: kafka:9092
    networks:
      - laravel_network

  # Сервис веб-сервера NGINX
  nginx:
    build:
      context: .
      dockerfile: dockerfiles/nginx.Dockerfile
    container_name: laravel_nginx
    ports:
      - "8000:80"
    volumes:
      - ./src:/var/www/html
      - ./dockerfiles/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - laravel_network

  # Сервис базы данных PostgreSQL
  pgsql:
    image: postgres:15-alpine
    container_name: laravel_pgsql
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: auction
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1111
    volumes:
      - pgsql_data:/var/lib/postgresql/data
    networks:
      - laravel_network

  # Сервис брокера сообщений RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: laravel_rabbitmq
    ports:
      - "5672:5672" # AMQP порт
      - "15672:15672" # Management UI порт
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - laravel_network

  # Сервис брокера сообщений Kafka (используем упрощенный образ для разработки)
  kafka:
    image: confluentinc/cp-kafka:7.0.0
    container_name: laravel_kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - laravel_network

  # Сервис Zookeeper для Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.0
    container_name: laravel_zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - laravel_network

  # Сервис Redis
  redis:
    image: redis:alpine
    container_name: laravel_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - laravel_network

# Определение сетей и томов
networks:
  laravel_network:
    driver: bridge

volumes:
  pgsql_data:
  rabbitmq_data:
  redis_data:
